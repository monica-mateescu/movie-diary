<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <title>Movie Diary | Journal</title>

    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      .material-icons-only {
        font-family: "Material Icons";
        font-weight: normal;
        font-style: normal;
        font-size: 16px;
        display: inline-block;
        line-height: 1;
        text-transform: none;
        letter-spacing: normal;
        white-space: nowrap;
        direction: ltr;
        user-select: none;
        -webkit-user-select: none;
        outline: none;
        pointer-events: auto;
      }
      .material-icons-only:focus {
        outline: none;
      }
      .icon-hover {
        transition: transform 0.18s ease-out;
      }

      .icon-hover:hover {
        transform: scale(1.25);
      }

      :root {
        --red: #ff0000; /* primary buttons, links */
        --darkgray: #282828; /* backgrounds */
        --lightgray: #787777; /* secondary text & Cards bg*/
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <script src="script/journal.js" type="module"></script>
    <script src="script/search.js" type="module"></script>
  </head>
  <body class="bg-[var(--darkgray)] text-white">
    <header class="container mx-auto px-4 py-8">
      <!-- Navigation Section -->
      <nav class="flex justify-between">
        <a href="index.html" class="text-gray-300 text-lg font-medium"
          >MOVIE DIARY</a
        >
        <ul class="flex gap-2 text-gray-100 text-sm">
          <li><a href="index.html" class="hover:text-red-600">Home</a></li>
          <li><a href="journal.html" class="hover:text-red-600">Journal</a></li>
        </ul>
      </nav>
      <!-- Search Section -->
      <div class="flex justify-center">
        <form action="#" id="search-form" class="flex mt-8 w-100">
          <div class="flex items-center bg-gray-700 rounded-full w-full">
            <label for="search" aria-label="Search for a movie" class="flex-1">
              <input
                type="text"
                placeholder="Search for a movie"
                id="search"
                class="bg-transparent border-0 focus:outline-none focus:ring-0 flex-1 text-gray-100 placeholder-gray-400 text-sm px-4 py-2"
              />
            </label>
            <button
              type="submit"
              class="bg-gray-600 rounded-full hover:bg-red-600 text-gray-100 text-sm px-6 py-2"
            >
              Search
            </button>
          </div>
        </form>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
