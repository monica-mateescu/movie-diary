<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Movie Diary</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      .material-icons-only {
        font-family: "Material Icons";
        font-weight: normal;
        font-style: normal;
        font-size: 10px;
        display: inline-block;
        line-height: 1;
        text-transform: none;
        letter-spacing: normal;
        white-space: nowrap;
        direction: ltr;
        user-select: none;
        -webkit-user-select: none;
        outline: none;
        pointer-events: auto;
        transition: transform 0.2s ease-out, color 0.2s ease-out;
      }
      .material-icons-only:focus {
        outline: none;
      }
      .icon-hover {
        transition: transform 0.18s ease-out;
      }

      .icon-hover:hover {
        transform: scale(1.15);
      }
      /* .line-clamp-3 {
  display: -webkit-box;
  -webkit-line-clamp: 3;
  -webkit-box-orient: vertical;  
  overflow: hidden;
} */
      :root {
        --primary-red: #ff4c60; /* favorite & buttons */
        --background-dark: #1b1f28; /* body background */
        --card-bg: #2a2e3e; /* card background */
        --text-light: #e1e2ec; /* titles and text */
        --icon-light: #f0f0f0; /* icons */
        --icon-desc: white; /* description icon */
        --border-gray: #3a3f4f; /* borders */
      }

      @keyframes fav-bounce {
        0% {
          transform: scale(1.15);
        }
        30% {
          transform: scale(2.1);
        }
        60% {
          transform: scale(0.95);
        }
        100% {
          transform: scale(1);
        }
      }
      .bounce-on-click {
        animation: fav-bounce 0.7s ease-out;
      }
    </style>
    <style type="text/tailwindcss">
      @layer utilities {
        .bg-aurora-cinema {
          background: radial-gradient(
              circle at 10% 0%,
              rgba(255, 0, 204, 0.05) 0,
              transparent 55%
            ),
            radial-gradient(
              circle at 90% 0%,
              rgba(0, 234, 255, 0.18) 0,
              transparent 55%
            ),
            radial-gradient(
              circle at 0% 80%,
              rgba(255, 166, 0, 0.1) 0,
              transparent 50%
            ),
            radial-gradient(
              circle at 100% 90%,
              rgba(255, 75, 75, 0.1) 0,
              transparent 55%
            ),
            linear-gradient(to bottom, #020617 0%, #020617 40%, #020819 100%);
          background-attachment: fixed;
        }
      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="script/config.js"></script>
    <script src="script/main.js" type="module"></script>
  </head>
  <body class="bg-aurora-cinema text-[#E1E2EC]">
    <header class="container mx-auto px-4 py-8">
      <!-- Navigation Section -->
      <nav class="flex justify-between">
        <a
          href="index.html"
          class="text-[var(--text-light)] text-lg font-medium"
          >MOVIE DIARY</a
        >
        <ul class="flex gap-2 text-gray-100 text-sm">
          <li>
            <a href="index.html" class="hover:text-[var(--primary-red)]"
              >Home</a
            >
          </li>
          <li>
            <a href="journal.html" class="hover:text-[var(--primary-red)]"
              >Journal</a
            >
          </li>
        </ul>
      </nav>
      <!-- Search Section -->
      <div class="flex justify-center">
        <form action="#" id="search-form" class="flex mt-8 w-100">
          <div class="flex items-center bg-[#2A2E3E] rounded-full w-full">
            <label for="search" aria-label="Search for a movie" class="flex-1">
              <input
                type="text"
                placeholder="Search for a movie"
                id="search"
                class="border-0 focus:outline-none focus:ring-0 flex-1 text-[var(--text-light)] placeholder-gray-400 text-sm px-4 py-2"
              />
            </label>
            <button
              type="submit"
              class="bg-[var(--primary-red)] rounded-full hover:bg-[#FF2A45] text[var(--text-light)] text-sm px-6 py-2 ; color: var(--text-light);"
            >
              Search
            </button>
          </div>
        </form>
      </div>
    </header>
    <main class="container mx-auto px-4 py-8">
      <section
        id="popular-movies "
        class="mt-12 mb-12 border-t border-[var(--border-gray)]"
      >
        <h2
          class="text-3xl font-bold ml-3 mt-4 mb-6 text-[var(--text-light)] italic"
        >
          Popular Movies
        </h2>
        <div
          id="cardsContainer"
          class="flex flex-wrap justify-between gap-4"
        ></div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
