<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="asset/Logo.png" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Movie Diary</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      .material-icons-only {
        font-family: "Material Icons";
        font-weight: normal;
        font-style: normal;
        font-size: 10px;
        display: inline-block;
        line-height: 1;
        text-transform: none;
        letter-spacing: normal;
        white-space: nowrap;
        direction: ltr;
        user-select: none;
        -webkit-user-select: none;
        outline: none;
        pointer-events: auto;
        transition: transform 0.2s ease-out, color 0.2s ease-out;
      }
      .material-icons-only:focus {
        outline: none;
      }
      .icon-hover {
        transition: transform 0.18s ease-out;
      }

      .icon-hover:hover {
        transform: scale(1.15);
      }
      /* .line-clamp-3 {
  display: -webkit-box;
  -webkit-line-clamp: 3;
  -webkit-box-orient: vertical;  
  overflow: hidden;
} */
      :root {
        --primary-red: #ff4c60; /* favorite & buttons */
        --background-dark: #1b1f28; /* body background */
        --card-bg: #2a2e3e; /* card background */
        --text-light: #e1e2ec; /* titles and text */
        --icon-light: #f0f0f0; /* icons */
        --icon-desc: white; /* description icon */
        --border-gray: #3a3f4f; /* borders */
      }

      @keyframes fav-bounce {
        0% {
          transform: scale(1.15);
        }
        30% {
          transform: scale(2.1);
        }
        60% {
          transform: scale(0.95);
        }
        100% {
          transform: scale(1);
        }
      }
      .bounce-on-click {
        animation: fav-bounce 0.7s ease-out;
      }
    </style>
    <style type="text/tailwindcss">
      @layer utilities {
        .bg-aurora-cinema {
          background: radial-gradient(
              circle at 10% 0%,
              rgba(255, 0, 204, 0.05) 0,
              transparent 55%
            ),
            radial-gradient(
              circle at 90% 0%,
              rgba(0, 234, 255, 0.18) 0,
              transparent 55%
            ),
            radial-gradient(
              circle at 0% 80%,
              rgba(255, 166, 0, 0.1) 0,
              transparent 50%
            ),
            radial-gradient(
              circle at 100% 90%,
              rgba(255, 75, 75, 0.1) 0,
              transparent 55%
            ),
            linear-gradient(to bottom, #020617 0%, #020617 40%, #020819 100%);
          background-attachment: fixed;
        }
      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="script/config.js"></script>
    <script src="script/main.js" type="module"></script>
  </head>
  <body class="bg-aurora-cinema text-[var(--text-light)]">
    <header
      class="fixed top-0 left-0 w-full z-50 backdrop-blur-md md:backdrop-blur-md bg-aurora-cinema/80 md:bg-transparent"
    >
      <!-- Navigation Section -->
      <nav
        class="container mx-auto px-4 py-4 flex justify-between items-center"
      >
        <!-- Logo + Title -->
        <figure class="flex items-center">
          <img src="asset/Logo.png" alt="logo" class="w-20" />
          <figcaption class="ml-2 flex items-center">
            <a
              href="index.html"
              class="text-[var(--text-light)] text-lg font-medium"
            >
              My BOXOFFICE
            </a>
          </figcaption>
        </figure>

        <!-- Desktop / Tablet Navigation Links -->
        <ul
          class="hidden md:flex gap-2 text-[var(--text-light)] text-sm items-center"
        >
          <li>
            <a href="index.html" class="hover:text-[var(--primary-red)]"
              >Home</a
            >
          </li>
          <li>
            <a href="journal.html" class="hover:text-[var(--primary-red)]"
              >Journal</a
            >
          </li>
        </ul>

        <!-- Mobile Burger Button -->
        <button
          id="menu-btn"
          class="md:hidden flex items-center justify-center p-2 rounded"
        >
          <!-- Hamburger Icon -->
          <svg
            class="w-6 h-6 text-[var(--text-light)]"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
      </nav>

      <!-- Mobile Menu (initially hidden) -->
      <div
        id="mobile-menu"
        class="hidden md:hidden absolute top-full left-0 w-full flex flex-col items-center py-4 bg-aurora-cinema opacity-80 backdrop-blur-md"
      >
        <!-- Menu links -->
        <a
          href="index.html"
          class="text-[var(--icon-desc)] py-2 hover:text-[var(--primary-red)]"
        >
          Home
        </a>
        <a
          href="journal.html"
          class="text-[var(--icon-desc)] py-2 hover:text-[var(--primary-red)]"
        >
          Journal
        </a>
      </div>
    </header>

    <!-- HERO + SEARCH SECTION -->
    <section
      class="relative w-full pt-24 h-[300px] md:h-[360px] bg-cover bg-center"
      style="background-image: url('asset/bg.png')"
    >
      <!-- Container to center  -->
      <div
        class="container mx-auto h-full flex items-center justify-center px-4"
      >
        <!-- SEARCH FORM  -->
        <form id="search-form" class="w-full max-w-md">
          <!-- Flex container for input and button -->
          <div
            class="flex w-full bg-[var(--card-bg)]/90 rounded-full overflow-hidden"
          >
            <!-- Input field -->
            <input
              id="search"
              type="text"
              placeholder="Search for a movie"
              class="flex-1 text-[var(--text-light)] text-sm px-4 py-3 bg-transparent focus:outline-none"
            />
            <!-- Submit button  -->
            <button
              type="submit"
              class="flex-shrink-0 bg-[var(--primary-red)] hover:bg-[#FF2A45] text-[var(--text-light)] text-sm px-6 py-3 rounded-full"
            >
              Search
            </button>
          </div>
        </form>
      </div>
    </section>
    <main class="container mx-auto px-4 py-8">
      <section id="popular-movies " class="mb-12 border-[var(--border-gray)]">
        <h2
          class="text-3xl font-bold ml-3 mt-4 mb-6 text-[var(--text-light)] italic"
        >
          Popular Movies
        </h2>
        <div
          id="cardsContainer"
          class="flex flex-wrap justify-between gap-4"
        ></div>
      </section>
    </main>

    <footer
      class="flex flex-col items-center text-[8px] p-4 bg-gradient-to-b from-bg-aurora-cinema/30 via-[var(--card-bg)]/60 to-[var(--card-bg)]"
    >
      <figure><img src="asset/Logo.png" alt="logo" class="w-30" /></figure>
      <ul class="flex gap-5">
        <li class="hover:text-[var(--primary-red)] hover:cursor-pointer">
          Terms and Privacy Notice
        </li>
        <li class="hover:text-[var(--primary-red)] hover:cursor-pointer">
          Help
        </li>
        <li class="hover:text-[var(--primary-red)] hover:cursor-pointer">
          Cookie Notice
        </li>
      </ul>
      <p>Â© 1996-2025, MyBoxOffice.com, Inc. or its affiliates</p>
    </footer>
  </body>
</html>
