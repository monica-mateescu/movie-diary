<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Movie Diary</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      .material-icons-only {
        font-family: "Material Icons";
        font-weight: normal;
        font-style: normal;
        font-size: 15px;
        display: inline-block;
        line-height: 1;
        text-transform: none;
        letter-spacing: normal;
        white-space: nowrap;
        direction: ltr;
      }
      :root {
        --red: #ff0000; /* primary buttons, links */
        --darkgray: #282828; /* backgrounds */
        --lightgray: #787777; /* secondary text & Cards bg*/
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="script/config.js"></script>
    <script src="script/main.js" defer></script>

  <body class="bg-[var(--darkgray)] text-white">
    <header class="container mx-auto p-8 flex justify-between">
      <a href="index.html" class="text-gray-300 text-lg font-medium"
        >MOVIE DIARY</a
      >
      <nav>
        <ul class="flex gap-2 text-gray-100 text-sm">
          <li><a href="index.html" class="hover:text-red-600">Home</a></li>
          <li><a href="journal.html" class="hover:text-red-600">Journal</a></li>
        </ul>
      </nav>
    </header>
    <main class="container mx-auto px-4 py-8">
      <section
        id="cardsContainer"
        class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-6 p-4"
      ></section>
    </main>
    <footer></footer>

</html>
