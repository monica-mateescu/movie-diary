<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Movie Diary</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      .material-icons-only {
        font-family: "Material Icons";
        font-weight: normal;
        font-style: normal;
        font-size: 16px;
        display: inline-block;
        line-height: 1;
        text-transform: none;
        letter-spacing: normal;
        white-space: nowrap;
        direction: ltr;
      }
      :root {
        --red: #ff0000; /* primary buttons, links */
        --darkgray: #282828; /* backgrounds */
        --lightgray: #787777; /* secondary text & Cards bg*/
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="script/config.js"></script>
    <script src="script/main.js" defer></script>
  </head>
  <body class="bg-[var(--darkgray)] text-white">
    <header class="container mx-auto px-4 py-8">
      <!-- Navigation Section -->
      <nav class="flex justify-between">
        <a href="index.html" class="text-gray-300 text-lg font-medium"
          >MOVIE DIARY</a
        >
        <ul class="flex gap-2 text-gray-100 text-sm">
          <li><a href="index.html" class="hover:text-red-600">Home</a></li>
          <li><a href="journal.html" class="hover:text-red-600">Journal</a></li>
        </ul>
      </nav>
      <!-- Search Section -->
      <div class="flex justify-center">
        <form action="#" id="search-form" class="flex mt-8 w-100">
          <div class="flex items-center bg-gray-700 rounded-full w-full">
            <label for="search" aria-label="Search for a movie" class="flex-1">
              <input
                type="text"
                placeholder="Search for a movie"
                id="search"
                class="bg-transparent border-0 focus:outline-none focus:ring-0 flex-1 text-gray-100 placeholder-gray-400 text-sm px-4 py-2"
              />
            </label>
            <button
              type="submit"
              class="bg-gray-600 rounded-full hover:bg-red-600 text-gray-100 text-sm px-6 py-2"
            >
              Search
            </button>
          </div>
        </form>
      </div>
    </header>
    <main class="container mx-auto px-4 py-8">
      <section
        id="popular-movies "
        class="mt-12 mb-12 border-t border-gray-600"
      >
        <h2 class="text-3xl font-bold ml-3 mt-4 mb-6 text-white">
          Popular Movies
        </h2>
        <div
          id="cardsContainer"
          class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-6 p-4"
        ></div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
